<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>
  <script>
        // Remove the king from the list.
        let list = document.querySelector('li');
        list.remove();
        // Fill the list based on the following list of objects.
        // Only add the asteroids to the list.
        // Each list item should have its category as a class and its content as text content. -->
        const planetData = [
          {
            category: 'inhabited',
            content: 'Foxes',
            asteroid: true
          },
          {
            category: 'inhabited',
            content: 'Whales and Rabbits',
            asteroid: true
          },
          {
            category: 'uninhabited',
            content: 'Baobabs and Roses',
            asteroid: true
          },
          {
            category: 'inhabited',
            content: 'Giant monsters',
            asteroid: false
          },
          {
            category: 'inhabited',
            content: 'Sheep',
            asteroid: true
          }
        ]
        var unorderedList = document.querySelector('ul');
          planetData.forEach(function(item) {
              if(item['asteroid']){
                    var newAsteroid = document.createElement('li');
                    newAsteroid.classList.add(item['category']);
                    newAsteroid.textContent = item['content'];
                    unorderedList.appendChild(newAsteroid);
              }
          });
      </script>
      <!--OR
      <script src="createelement-4.js"></script> -->
    </body>
</html>
